{% extends 'templates/base.html' %}
{% block scripts %}{% endblock %}
{% set title = 'Projects' %}
{% set nav_name = 'projects' %}
{% block content %}
{#- Hide canvas on smaller screens because it's just too much to look at #}
<style>
    @media screen and (max-width: 576px) {
        #defaultCanvas0 {
            display: none;
        }
    }
</style>
<!-- Markdown-content -->
{% for md in markdown %}
<section class="card">
    {{- md }}
</section>
{%- endfor %}
{% endblock %}
